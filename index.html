<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ALL">
        <div class="CRUD">
            <div class="HEAD">
                <P>CRUD</P>
                <P>PRODUCT MANEGMENT SYSTEM</P>
            </div>
            <div class="INPUT">
                <input type="text" id="title" placeholder="title"/>
               <div class="price">
                <input type="number" onkeyup="getTotal()" id="Price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <small id="total" ></small>
               </div>
               <input type="number" id="count" placeholder="count">
               <input type="text" id="category" placeholder="category">
               <button id="create">create</button>
               
               
            </div>
            <div class="OUTPUT">
                <div class="search-block">
                    <input type="search" onkeyup="SearchData(this.value)" id="search" placeholder="search">
                    <div class="btnsearch">
                        <button onclick="getSearchMood(this.id)" id="searcht">search by title</button>
                        <button onclick="getSearchMood(this.id)" id="searchc">search by category</button>
                    </div>
                </div>
                <div id="deleteAll"></div>
                <table>
                    
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/style.js"></script>
    
</body>
</html>
